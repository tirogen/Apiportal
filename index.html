<!DOCTYPE html>
<html lang="en">

<head>
	<title>Apiportal</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Kanit&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/animate.css" />
	<link rel="stylesheet" href="css/style.css" />
</head>

<body>
	<!-- Page Preloder -->
	<div id="preloder">
		<div class="loader"></div>
	</div>

	<!-- Header section -->
	<header class="header-section clearfix">
		<div class="container-fluid">
			<a href="index.html" class="site-logo">
				<h1 style="color:#7f209e;">Apiportal</h1>
			</a>
		</div>
	</header>
	<!-- Header section end -->


	<!-- Hero section -->
	<section class="hero-section">
		<div class="container">
			<div class="section-title text-center">
				<h2>อัตราแลกเปลี่ยนเฉลี่ยของธนาคารพาณิชย์ในกรุงเทพมหานคร (30 วันล่าสุด)</h2>
				<p>(หน่วย: บาท ต่อ 1 หน่วยเงินตราต่างประเทศ)</p>
			</div>
			<canvas id="myChart" width="400" height="200"></canvas>
		</div>
	</section>
	<!-- Hero section end -->


	<!-- Blog section -->
	<section class="blog-section spad">
		<div class="container">
			<div class="section-title text-center">
				<h2>วันหยุดของสถาบันการเงิน ประจำปีนี้</h2>
			</div>
			<div class="row">

				<table class="table">
					<colgroup>
						<col span="1" style="width: 12%;">
						<col span="1" style="width: 8%;">
						<col span="1" style="width: 60%;">
					</colgroup>
					<thead class="thead-dark">
						<tr>
							<th scope="col">#</th>
							<th scope="col">วันที่</th>
							<th scope="col">เนื่องในโอกาส</th>
						</tr>
					</thead>
					<tbody id="holidays"></tbody>
				</table>

			</div>
		</div>
	</section>
	<!-- Blog section end -->


	<!-- Footer section -->
	<footer class="footer-section">
		<div class="container p-4">
			<div class="footer-widget">
				<span>
					<!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
					Copyright &copy;<script>
						document.write(new Date().getFullYear());
					</script> All rights reserved | This template is made with <i class="fa fa-heart-o" aria-hidden="true"></i> by <a href="https://colorlib.com" target="_blank">Colorlib</a>
					<!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. --></span>
			</div>
		</div>
	</footer>


	<!--====== Javascripts & Jquery ======-->
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/main.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
	<script>
		var ctx = document.getElementById('myChart');

		let today = new Date();
		let lastMonth = new Date();
		lastMonth.setMonth(lastMonth.getMonth() - 1);

		$.ajax({
			url: "https://apigw1.bot.or.th/bot/public/Stat-ReferenceRate/v2/DAILY_REF_RATE/",
			data: {
				start_period: lastMonth.toISOString().slice(0, 10),
				end_period: today.toISOString().slice(0, 10)
			},
			type: "GET",
			beforeSend: function(xhr) {
				xhr.setRequestHeader('x-ibm-client-id', '8296ec7b-9efd-431e-961d-4911af679e57');
			},
			success: function(response) {
				let res = response.result.data.data_detail;
				let periods = [];
				let rates = [];
				res.forEach((item, i) => {
					periods.push(item.period)
					rates.push(item.rate)
				});
				var line = new Chart(ctx, {
					type: 'line',
					data: {
						labels: periods,
						datasets: [{
							data: rates,
							borderColor: "#3e95cd",
							fill: false
						}]
					},
					options: {
						legend: {
							display: false
						},
						tooltips: {
							callbacks: {
								label: function(tooltipItem) {
									return tooltipItem.yLabel;
								}
							}
						}
					}
				});
			}
		});


		$.ajax({
			url: "https://apigw1.bot.or.th/bot/public/financial-institutions-holidays/",
			data: {
				year: today.getFullYear()
			},
			type: "GET",
			beforeSend: function(xhr) {
				xhr.setRequestHeader('x-ibm-client-id', '8296ec7b-9efd-431e-961d-4911af679e57');
			},
			success: function(response) {
				let res = response.result.data;
				let code = "";
				res.forEach((item, i) => {
					code += `<tr>
							<th scope="row">${item.HolidayWeekDayThai}</th>
							<td>${item.DateThai}</td>
							<td>${item.HolidayDescriptionThai}</td>
						</tr>`;
				});
				$('#holidays').html(code);
			}
		});
	</script>
</body>

</html>
